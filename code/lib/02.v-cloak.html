<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      [v-cloak] {
        display: none;
      }
    </style>

  </head>

  <body>

    <div id="app">
      <p v-cloak>{{ msg }}</p>
      <h4 v-text="msg"></h4>

      <div>{{ msg2 }}</div>
      <div v-text="msg2"></div>
      <div v-html="msg2">

      </div>
    </div>

    <script src="./vue.js"></script>

    <script>
      var vm = new Vue ({
        el: '#app',
        data:{
          msg: '123',
          msg2:'<h1>我是H1</h1>'
        }
      })
    </script>

  </body>
</html>
